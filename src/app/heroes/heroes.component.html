
<h3> {{ hero.name | uppercase }} Details </h3>
<div><span>Id:</span> {{ hero.id }}</div>
<div>
<label> Name:
	<input [(ngModel)]="hero.name" placeholder="name">	
</label>
</div>

<br>

<div>
		<li *ngFor="let hero of heroList">
			<span>{{ hero.name | uppercase }}</span>
			<span>{{ hero.id }}</span>
		</li>
</div>

<!-- ngModel is used for Two Way Data Binding -->
